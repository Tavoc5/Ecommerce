<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<section class="form">
    <center>
    <title>Formulario de Mensajería</title>
    <script>
        function abrirCorreo() {
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const asunto = document.getElementById("asunto").value;
            const mensaje = document.getElementById("mensaje").value;

            const destinatario = "destinatario@example.com";  // Cambia esto por el correo del destinatario
            const subject = encodeURIComponent(asunto);       // Asegura el formato correcto del texto
            const body = encodeURIComponent(
                `Nombre: ${nombre}\nMensaje:\n${mensaje}`
            );

            const mailtoUrl = `mailto:${destinatario}?subject=${subject}&body=${body}`;
            window.location.href = mailtoUrl;  // Abre la aplicación de correo electrónico
        }
    </script>
</head>
<body>
    <h2>Envíanos un mensaje</h2>
    <p>Completa el formulario para enviarnos un mensaje por correo electrónico.</p>

    <form onsubmit="abrirCorreo(); return false;">  <!-- No envía datos al servidor -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="tuemail@ejemplo.com" required><br><br>
        
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" placeholder="Asunto del mensaje" required><br><br>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>
        
        <input type="submit" value="Enviar">  <!-- Al hacer clic, abrirá la aplicación de correo -->
    </form>
</center>
</section>
</body>
